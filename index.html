<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <!-- Google font added -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Road Sign Revision</title>
</head>
<body>
    <div id="quiz-intro">
        <h1>Road Sign Revision</h1>
        <p>Are you a learner driver or theory test awaiter?</p>
        <p>Take the quiz to test your knowledge and learn the Irish road necessities :)</p>
    </div>
    <div class="container">
        <div id="main-menu">
            <h2 id="logo">RSR</h2>
        </div>
        <div id="question-container" class="hide">
            <div id="score">0</div>
            <div id="sign-holder"></div>
            <div id="option-buttons" class="option-grid">
                <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">Option 4</button>
            </div>
        </div>
        <div class="control-area">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <button id="home-btn" class="home-btn btn hide" value="Refresh Page" onclick="location.href=location.href">Main Menu</button>
        <button id="revision" class="study-btn btn">Revision Material</button>
    </div>
</body>
</html>
