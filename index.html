<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <!-- Google font added -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Oswald&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Road Sign Revision</title>
</head>
<body>
    <div class="container">
        <div id="main-menu">
            <h1 id="logo">RSR</h1>
            <p id="sublogo">Road Sign Revision</p>
            <p>Test your knowledge of the trickiest road signs!</p>
        </div>
        <div id="question-container" class="hide">
            <div id="sign-holder"></div>
            <div id="option-buttons" class="option-grid">
                <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">Option 4</button>
            </div>
        </div>
        <div id="endgame-area" class="hide">
            <h3 id="present-end"></h3>
            <p id="subtext-end"></p>
            <div id="end-pic" class="passpic"></div>
            <p id="score"></p>
        </div>
        <div class="control-area">
            <button id="start-btn" class="start-btn btn">Full Quiz - 20 Qs</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="home-btn" class="home-btn btn hide" value="Refresh Page" onclick="location.href=location.href">Main Menu</button>
            <button id="submit-btn" class="submit-btn btn hide">Submit</button>
            <button id="pop-quiz-btn" class="pop-quiz-btn btn">Pop Quiz - 10 Qs</button>
        </div>
        <div class="foot-links" id="footlinks">
            <a href="https://github.com/ryanoneill416" target="_blank" rel="noopener" aria-label="Visit my Github page (Opens in a new tab" class="foot-link">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://www.linkedin.com/in/ryan-o-neill-76001522a/" target="_blank" rel="noopener" aria-label="Visit my LinkedIn profile (Opens in a new tab" class="foot-link">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>
    </div>
    
    <!-- Ionicons script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
